<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link"> <i class="icon icon-arrow-back"></i></a>
        </div>
        <div class="center sliding">{{Name}}</div>           
    </div>
</div>
<div class="pages">
    <div class="page position_page" data-page="asset.position">
    	
        <div class="page-content">
        	<div class="position_map"> 
                <div class="float_button_wrapper pano_button_wrapper bg-blue">
                    <a href="#" class="link color-white pano_button" data-lat="{{Lat}}" data-lng="{{Lng}}">
                        <i class="pano_preview_img"></i>                                   
                    </a>
                </div>
                <div class="float_button_wrapper route_button_wrapper bg-color-page">
                    <a href="#" class="link external color-white routeButton" data-lat="{{Lat}}" data-lng="{{Lng}}">
                        <i class="f7-icons color-white">navigation</i>
                        <span>{{@global.LANGUAGE.ASSET_POSITION_MSG04}}</span>                    
                    </a>
                </div>
                <div class="map" id="map"></div>
            </div>
            <div class="position_bottom">
                
                <div class="row no-gutter">
                    <div class="col-33">
                        <img src="resources/images/svg_date.svg" alt="">
                        <p>{{@global.LANGUAGE.ASSET_POSITION_MSG00}}</p>  
                        <p class="position_data">{{Time}}</p>
                    </div>
                    <div class="col-33">
                        <img src="resources/images/svg_direction.svg" alt="">
                        <p>{{@global.LANGUAGE.ASSET_POSITION_MSG01}}</p>  
                        <p class="position_data">{{Direction}}</p>
                    </div>
                    <div class="col-33">
                        <img src="resources/images/svg_speed.svg" alt="">
                        <p>{{@global.LANGUAGE.ASSET_POSITION_MSG02}}</p>  
                        <p class="position_data">{{Speed}} {{@global.LANGUAGE.ASSET_POSITION_MSG03}}</p>
                    </div>
                    <div class="col-100 address">
                        <!-- <img src="resources/images/svg_address.svg" alt="">                     -->
                        <p class="display_address">{{Address}}</p>
                        <div class="position_data position_latlng">{{Coords}}</div>  
                    </div>
                </div>
                
            </div>
        </div>
    	
    </div>
</div>
